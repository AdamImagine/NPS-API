<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS-API</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <H1>Explore a National Park</H1>
    </header>
<main>
    <h2>Search for your parks below.</h2>
    <form id="parkForm">
        <label for="stateName">Enter state to explore :</label>
        <input type="text" id="stateName" placeholder="LA,TX,AR" required>
        <br>
        <label for="maxNumber">Enter number of parks to see :</label>
        <input type="number" id="maxNumber" name="maxNumber" value="10">
        <br>
        <input type="submit" value="Search">
    </form>
    
    <section id="js-results">
        <h2 id="results" class="hidden">results pending...</h2>    
        <ul id="results-list">
        </ul>
    </section>
</main> 

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
